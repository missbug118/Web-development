<!DOCTYPE html>

<html>

<head>
<title> positioning</title>
<style>
    div{
        right: 30px;
        border: 3px solid #73AD21;
    }
    div.absolute{
        position:absolute;
        left: 50px;
        border: 3px solid blue;
    }
    div.relative{
        position: relative;
        left: 100px;
        border: 3px solid #73AD21;
    }
    div.fixed{
        position: fixed;
        top: 0;
        right: 20px;
        width: 300;
        border: 3px solid #73AD21
    }
    div.sticky{
        position: sticky;
        top: 1px;
        left: 20px;
        width: 100px;
        border: 3px solid #73AD21;
    }
</style>
</head>
<body>
    <h2> POSITIONING</h2>
    <div>
        Div with no positioning property
    </div>
    <div class="sticky">
         Div with sticky property
    </div>
    <div class="relative">
        this div element has position: relative;
          </div>
        <div class="absolute">
            Absolute class div
        </div></div>
        <div class="fixed">
            div with fixed position property
        </div>
