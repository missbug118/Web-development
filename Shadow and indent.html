<!DOCTYPE html>

<html>

<head>

    <title>Shadow&indent</title>   
<style>
    *{
        text-align: center;
        font-family: monospace;
    }
    #text{
        text-shadow: 2px 2px 1px #CC5500;
    }
    #box{
        box-shadow: 9px 9px 5px #30301934;
    }
    #indent{
        text-indent: 50%;
    }
</style>
</head>
<body>
    <h1 id="text"> we can use text shadow to add shadow to itself</h1>
    <h1 id="box"> Or use box shadow to keep shadow to the element</h1>
    <div>
        <p> This is an exampleof text indent</p>
        <p id="indent"> this is an example of text indent</p>
        
    </div>
</body>
</html>
