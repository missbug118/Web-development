<!DOCTYPE html>

<html>

<head>
<title> positioning</title>
<style>
    div{
        right: 30px;
        border: 3px solid slateblue;
    }
    div.absolute{
        position:absolute;
        left: 50px;
        border: 3px solid hotpink;
    }
    div.relative{
        position: relative;
        left: 100px;
        border: 3px solid darkmagenta;
    }
    div.fixed{
        position: fixed;
        top: 0;
        right: 20px;
        width: 300;
        border: 3px solid blueviolet;
    }
    div.sticky{
        position: sticky;
        top: 1px;
        left: 20px;
        width: 100px;
        border: 3px solid lightslategray;
    }
</style>
</head>
<body>
    <h2> POSITIONING</h2>
    <div>

    </div>
    <div class="sticky">
        STICKY
    </div>
    <div class="relative">
       RELATIVE
          </div>
        <div class="absolute">
           ABSOLUTE 
        </div></div>
        <div class="fixed">
             FIXED
        </div>
