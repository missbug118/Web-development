<!DOCTYPE html>

<html>

<head>

    <title> Animation</title>
<style>
    /*the animation code*/
    @keyframes example {
        0% {background-color: aqua;}
         25% {background-color: rebeccapurple;}
          50% {background-color: rgb(96, 10, 176);}
           100% {background-color: cornflowerblue;}
    }
    div {
        width: 100px;
        height: 100px;
        background-color: blue;
        animation-name:example;
        animation-duration: 4s;
    }
</style>
</head>
<body>
    <div> Hi!</div>
</body>

</html>
